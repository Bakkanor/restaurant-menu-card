<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Header */
        .header {
            background-color: purple ;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
           
        }

        /* Cart Icon */
        .cart-container {
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: yellow;
            color: black;
            padding: 2px 4px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
        }

        /* Table selection */
        .table-selection {
            text-align: center;
            margin: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        /* Menu Items Grid */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

			#home {
        	margin-left: 1100px;
        	
        }
        #home:hover {
        	text-decoration: underline;
        }
			
        .menu-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-item h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .menu-item p {
            font-size: 18px;
            color: #d32f2f;
            font-weight: bold;
        }

        .menu-item button {
            background-color: purple ;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-item button:hover {
            background-color: #b71c1c;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: purple;
            color: white;
            font-size: 16px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function addToCart(name, price) {
            const tableNumber = document.getElementById("tableSelect").value;
            if (!tableNumber) {
                alert("Please select a table before ordering.");
                return;
            }

            let item = cart.find(item => item.name === name && item.table === tableNumber);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1, table: tableNumber });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            let count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById("cartCount").innerText = count;
        }

        updateCartCount();
    </script>
